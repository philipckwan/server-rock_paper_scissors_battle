<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock-Paper-Scissors Battle</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div><b>Rock-Paper-Scissors Battle (local) [v1.0]</b></div>	
  <canvas id="myCanvas" width="500" height="500"></canvas>  
  <script type="module">
import  {timeLog} from "./src/Utils.js";
import  {HTMLContext} from "./src/HTMLContext.js";
//import {} from "https://unpkg.com/vconsole@latest/dist/vconsole.min.js";
let htmlContext;

const main = () => {
  timeLog(`rps-local.main;`);
  
  htmlContext = new HTMLContext(window, document, navigator, true);
  htmlContext.init();
  if (htmlContext.isMobile) {
    //document.getElementById('myLogs').innerHTML = `isMobile true 2;`;
    loadVConsole();
  } else { 
    //document.getElementById('myLogs').innerHTML = `isMobile false;`;
  }
}

const loadVConsole = () => {
  import("https://unpkg.com/vconsole@latest/dist/vconsole.min.js")
  .then(() => {
    let vConsole = new window.VConsole();
    timeLog(`loadVConsole: vConsole.version:[${vConsole.version}]`);
  })
}

main();
  </script>  
</body>
</html>
